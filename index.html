<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Share Button</title>
  </head>
  <body>
    <div class="share-button-container">
      <p class="p-share-1">Share</p>

      <div class="d-flex share-button-main">
        <div class="share-img-1">
          <a href="#"><img src="./assets/img/facebook-share.svg" alt="" /></a>
        </div>
        <div class="share-img-2 mx-2">
          <a href="#"><img src="./assets/img/wa-share.svg" alt="" /></a>
        </div>
        <div class="share-img-3 mx-1">
          <a href="#"><img src="./assets/img/telegram-share.svg" alt="" /></a>
        </div>
        <div class="share-img-4 mx-1">
          <a href="#"><img src="./assets/img/twitter-share.svg" alt="" /></a>
        </div>
        <div class="share-img-5 mx-1">
          <a href="#"><img src="./assets/img/gplush-share.svg" alt="" /></a>
        </div>
        <div class="share-img-6 mx-1">
          <a href="#"><img src="./assets/img/mail.svg" alt="" /></a>
        </div>
        <div class="share-img-7 mx-1">
          <a href="#"><img src="./assets/img/copy-share.svg" alt="" /></a>
        </div>
        <div class="p-share-2 mx-3">
          <p>Total<br /><span class="p-share-3">234.211</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
