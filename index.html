<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Modal Report</title>
  </head>
  <body>
    <div class="modalreport-container">
      <div class="d-flex main-report">
        <p class="p-report">LAPORKAN ARTIKEL</p>
        <img class="mx-auto" src="./assets/img/cancel.svg" alt="" />
      </div>

      <div class="d-flex">
        <img src="./assets/img/img-cover.svg" alt="" />
        <p class="report_main-p px-2">
          Sepenggal Kenangan Nicky Hayden ketika ada di Jalanan Jakarta
        </p>
      </div>
      <div class="input-reports">
        <input
          class="input-report"
          type="text"
          placeholder="Nama Depan"
        /><br />
        <input class="input-report" type="text" placeholder="Email" /><br />
        <input class="input-report" type="text" placeholder="Nomer HP" /><br />
        <input
          class="input-report"
          type="text"
          placeholder="Judul Laporan"
        /><br />
        <textarea
          name=""
          placeholder="Detail Laporan"
          class="text-report"
        ></textarea>
        <div class="d-flex">
          <div class="d-flex mx-3 check-submit">
            <input type="checkbox" id="check" />
            <label for="check">i'm not a robot</label>
            <a href="#"><img src="./assets/img/capca.svg" alt="" /></a>
          </div>
          <button type="submit">KIRIM</button>
        </div>
      </div>
    </div>
  </body>
</html>
